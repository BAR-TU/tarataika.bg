                    </select>
                    
                    <label for="priceholder" id="priceholderlabel">Цена</label>
                    <input type="text" id="priceholder" name="price" placeholder="Цена">

                    <label for="yearholder" id="yearholderlabel">Година</label>
                    <input type="text" id="yearholder" name="year" placeholder="Година">

                    <input type="submit" value="Търси" id="submit">

                    <button type="button" class="detailedsearch">Подробно търсене</button>
